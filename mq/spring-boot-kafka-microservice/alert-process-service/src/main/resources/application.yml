server:
  port: 8091

spring:
  application:
    name: alert-process-service
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: alert-process-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  datasource:
    url: ${ALERT_DB_URL:jdbc:mysql://localhost:3306/ec_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${ALERT_DB_USER:root}
    password: ${ALERT_DB_PASSWORD:}

logging:
  level:
    com.example.mid.kafka.alertprocess: INFO
    org.springframework.kafka: INFO
