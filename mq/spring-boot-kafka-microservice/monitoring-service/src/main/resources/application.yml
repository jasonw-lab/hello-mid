server:
  port: 8086

spring:
  application:
    name: monitoring-service
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: monitoring-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.monitoringservice.model,com.example.transferservice.model
    streams:
      application-id: monitoring-service-streams

monitoring:
  threshold: 1000000
  window-minutes: 5
  input-topic: monitor-topic
  alert-topic: alert-topic

logging:
  level:
    com.example.monitoringservice: INFO
    org.springframework.kafka: INFO